name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (1.93.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack (pnpm)
        shell: pwsh
        run: corepack enable

      - name: Build WinUI3 + daemon + ffi (release)
        shell: pwsh
        run: cargo xtask build-winui3 --release

      - name: Package chaos-ffi
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $dll = Join-Path "target/release" "chaos_ffi.dll"
          if (!(Test-Path $dll)) { throw "missing $dll" }
          $hdr = Join-Path "chaos-ffi/include" "chaos_ffi_bindings.h"
          if (!(Test-Path $hdr)) { throw "missing $hdr" }
          Compress-Archive -Force -Path $dll, $hdr -DestinationPath dist/chaos-ffi-windows-x86_64.zip

      - name: Package ChaosSeed.WinUI3
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $candidates = @(
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release/net8.0-windows10.0.19041.0/win-x64",
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release/net8.0-windows10.0.19041.0",
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release"
          )

          $outDir = $candidates | Where-Object { Test-Path (Join-Path $_ "ChaosSeed.WinUI3.exe") } | Select-Object -First 1
          if (!$outDir) {
            $probe = Get-ChildItem -Recurse -ErrorAction SilentlyContinue -Path "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release" -Filter "ChaosSeed.WinUI3.exe" | Select-Object -First 1
            if ($probe) { $outDir = Split-Path -Parent $probe.FullName }
          }
          if (!$outDir) { throw "failed to locate WinUI3 output directory (missing ChaosSeed.WinUI3.exe)" }

          # Sanity-check key runtime dependencies expected by FFI/daemon playback.
          if (!(Test-Path (Join-Path $outDir "chaos-daemon.exe"))) { throw "missing chaos-daemon.exe in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "chaos_ffi.dll"))) { throw "missing chaos_ffi.dll in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "FFmpeg"))) { throw "missing FFmpeg/ in output dir: $outDir" }

          Compress-Archive -Force -Path (Join-Path $outDir "*") -DestinationPath dist/chaos-winui3-windows-x86_64.zip

      - name: Install frontend deps
        shell: pwsh
        run: pnpm -C chaos-tauri install --frozen-lockfile

      - name: Build chaos-tauri (no-bundle)
        shell: pwsh
        run: pnpm -C chaos-tauri run tauri:build:nobundle

      - name: Package chaos-tauri
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          # Cargo uses the workspace root `target/` by default (even when building from subdirectories),
          # so we probe both the workspace and crate-local target paths.
          $bundleCandidates = @(
            (Join-Path "target/release" "bundle"),
            (Join-Path "chaos-tauri/src-tauri/target/release" "bundle")
          )
          $bundleDir = $bundleCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if ($bundleDir) {
            Compress-Archive -Force -Path $bundleDir -DestinationPath dist/chaos-tauri-windows-x86_64.zip
            exit 0
          }

          $exeCandidates = @(
            (Join-Path "target/release" "chaos-tauri.exe"),
            (Join-Path "chaos-tauri/src-tauri/target/release" "chaos-tauri.exe")
          )
          $exePath = $exeCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (!$exePath) {
            $exe = Get-ChildItem -Recurse -ErrorAction SilentlyContinue -Path "target/release","chaos-tauri/src-tauri/target/release" -Filter "*.exe" | Select-Object -First 1
            if ($null -ne $exe) { $exePath = $exe.FullName }
          }
          if (!$exePath) {
            throw "no exe found under target/release or chaos-tauri/src-tauri/target/release"
          }

          Compress-Archive -Force -Path $exePath -DestinationPath dist/chaos-tauri-windows-x86_64.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chaos-ffi-windows-x86_64.zip
            dist/chaos-winui3-windows-x86_64.zip
            dist/chaos-tauri-windows-x86_64.zip
