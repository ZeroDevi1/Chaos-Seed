name: release

on:
  push:
    tags:
      - "v*.*.*"
      - "*.*.*"

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (if missing)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true

      - name: Generate release notes and update body (existing release too)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = context.ref.replace('refs/tags/', '');

            // Ask GitHub to generate release notes for this tag (based on commits/PRs since previous tag).
            const notes = await github.request('POST /repos/{owner}/{repo}/releases/generate-notes', {
              owner,
              repo,
              tag_name: tag,
            });
            const body = (notes.data && notes.data.body) ? String(notes.data.body) : '';

            // Upsert the release body. We only override when it's empty to avoid clobbering manual edits.
            const rel = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            const current = (rel.data.body || '').trim();
            if (current.length === 0) {
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: rel.data.id,
                tag_name: tag,
                name: rel.data.name || tag,
                body,
              });
              core.info(`Updated release body for ${tag}`);
            } else {
              core.info(`Release body already set for ${tag}; skipping overwrite`);
            }

  windows:
    needs: create_release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (1.93.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup MSBuild (VS)
        uses: microsoft/setup-msbuild@v2

      - name: Build WinUI3 + daemon + ffi (release)
        shell: pwsh
        env:
          CHAOS_VERSION: ${{ github.ref_name }}
        run: cargo xtask build-winui3 --release

      - name: Package chaos-ffi
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $dll = Join-Path "target/release" "chaos_ffi.dll"
          if (!(Test-Path $dll)) { throw "missing $dll" }
          $hdr = Join-Path "chaos-ffi/include" "chaos_ffi_bindings.h"
          if (!(Test-Path $hdr)) { throw "missing $hdr" }
          Compress-Archive -Force -Path $dll, $hdr -DestinationPath dist/chaos-ffi-windows-x86_64.zip

      - name: Package ChaosSeed.WinUI3
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $candidates = @(
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release/net8.0-windows10.0.19041.0/win-x64",
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release/net8.0-windows10.0.19041.0",
            "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release"
          )

          $outDir = $candidates | Where-Object { Test-Path (Join-Path $_ "ChaosSeed.WinUI3.exe") } | Select-Object -First 1
          if (!$outDir) {
            $probe = Get-ChildItem -Recurse -ErrorAction SilentlyContinue -Path "chaos-winui3/ChaosSeed.WinUI3/bin/x64/Release" -Filter "ChaosSeed.WinUI3.exe" | Select-Object -First 1
            if ($probe) { $outDir = Split-Path -Parent $probe.FullName }
          }
          if (!$outDir) { throw "failed to locate WinUI3 output directory (missing ChaosSeed.WinUI3.exe)" }

          function Ensure-UpdaterRuntimeFiles([string]$outDir) {
            $need = @(
              "ChaosSeed.Updater.dll",
              "ChaosSeed.Updater.deps.json",
              "ChaosSeed.Updater.runtimeconfig.json"
            )

            $missing = @()
            foreach ($n in $need) {
              if (!(Test-Path (Join-Path $outDir $n))) { $missing += $n }
            }
            if ($missing.Count -eq 0) { return }

            # In some CI/build layouts the updater outputs end up under a RID folder (win-x64) or aren't copied
            # into the WinUI3 output directory automatically. We locate the freshest build outputs and copy them.
            $searchRoots = @(
              "chaos-winui3/ChaosSeed.Updater/bin",
              "chaos-winui3/ChaosSeed.WinUI3/bin"
            )

            foreach ($n in $missing) {
              $src = $null
              foreach ($root in $searchRoots) {
                if (!(Test-Path $root)) { continue }
                $probe = Get-ChildItem -Recurse -ErrorAction SilentlyContinue -Path $root -Filter $n |
                  Sort-Object LastWriteTime -Descending |
                  Select-Object -First 1
                if ($probe) { $src = $probe.FullName; break }
              }
              if (!$src) {
                throw "missing $n in output dir: $outDir (also not found under: $($searchRoots -join ', '))"
              }
              Copy-Item -Force -Path $src -Destination (Join-Path $outDir $n)
            }
          }

          Ensure-UpdaterRuntimeFiles $outDir

          # Sanity-check key runtime dependencies expected by FFI/daemon playback.
          if (!(Test-Path (Join-Path $outDir "chaos-daemon.exe"))) { throw "missing chaos-daemon.exe in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "chaos_ffi.dll"))) { throw "missing chaos_ffi.dll in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "FFmpeg"))) { throw "missing FFmpeg/ in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "ChaosSeed.Updater.exe"))) { throw "missing ChaosSeed.Updater.exe in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "ChaosSeed.Updater.dll"))) { throw "missing ChaosSeed.Updater.dll in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "ChaosSeed.Updater.deps.json"))) { throw "missing ChaosSeed.Updater.deps.json in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "ChaosSeed.Updater.runtimeconfig.json"))) { throw "missing ChaosSeed.Updater.runtimeconfig.json in output dir: $outDir" }
          if (!(Test-Path (Join-Path $outDir "chaos-version.txt"))) { throw "missing chaos-version.txt in output dir: $outDir" }

          Compress-Archive -Force -Path (Join-Path $outDir "*") -DestinationPath dist/chaos-winui3-windows-x86_64.zip

      - name: Generate sha256 for chaos-winui3 zip
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $hash = (Get-FileHash dist/chaos-winui3-windows-x86_64.zip -Algorithm SHA256).Hash.ToLower()
          $hash | Out-File -Encoding ascii dist/chaos-winui3-windows-x86_64.zip.sha256

      - name: Upload Release Assets (zip - ffi + winui3)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"
          gh release upload "${{ github.ref_name }}" `
            dist/chaos-ffi-windows-x86_64.zip `
            dist/chaos-winui3-windows-x86_64.zip `
            dist/chaos-winui3-windows-x86_64.zip.sha256 `
            --clobber

      # Keep MSIX work last so zip assets still upload even if MSIX packaging fails.
      - name: Build MSIX (WinUI3 Packaging)
        id: msix
        continue-on-error: true
        shell: pwsh
        env:
          MSIX_PFX_BASE64: ${{ secrets.MSIX_PFX_BASE64 }}
          MSIX_PFX_PASSWORD: ${{ secrets.MSIX_PFX_PASSWORD }}
        run: |
          $ErrorActionPreference = "Stop"

          if ([string]::IsNullOrWhiteSpace($env:MSIX_PFX_BASE64) -or [string]::IsNullOrWhiteSpace($env:MSIX_PFX_PASSWORD)) {
            Write-Host "MSIX secrets missing; skipping MSIX packaging."
            "built=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
            exit 0
          }

          $tag = "${{ github.ref_name }}"
          if ($tag.StartsWith("v")) { $tag = $tag.Substring(1) }
          $msixVer = "$tag.0"
          Write-Host "MSIX version: $msixVer"

          $pfxPath = Join-Path $env:RUNNER_TEMP "chaosseed-msix.pfx"
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:MSIX_PFX_BASE64))

          # Build the packaging project (produces .msix under AppPackages/)
          msbuild chaos-winui3/ChaosSeed.WinUI3.Packaging/ChaosSeed.WinUI3.Packaging.wapproj `
            /restore `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:AppxBundle=Never `
            /p:PackageVersion=$msixVer `
            /p:AppxPackageSigningEnabled=true `
            /p:PackageCertificateKeyFile=$pfxPath `
            /p:PackageCertificatePassword=$env:MSIX_PFX_PASSWORD

          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $msix = Get-ChildItem -Recurse -ErrorAction SilentlyContinue -Path "chaos-winui3/ChaosSeed.WinUI3.Packaging/AppPackages" -Filter "*.msix" | Select-Object -First 1
          if (!$msix) { throw "failed to locate built .msix under AppPackages/" }
          Copy-Item -Force $msix.FullName dist/ChaosSeed.WinUI3_x64.msix

          # Export public cert (.cer) from PFX (DER encoded).
          $cer = "dist/ChaosSeed.WinUI3.cer"
          $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2($pfxPath, $env:MSIX_PFX_PASSWORD)
          [IO.File]::WriteAllBytes($cer, $cert.Export([System.Security.Cryptography.X509Certificates.X509ContentType]::Cert))

          # Generate AppInstaller pointing at stable latest/download URLs.
          $appInstallerUrl = "https://github.com/${{ github.repository }}/releases/latest/download/ChaosSeed.WinUI3.appinstaller"
          $msixUrl = "https://github.com/${{ github.repository }}/releases/latest/download/ChaosSeed.WinUI3_x64.msix"
          @"
          <?xml version="1.0" encoding="utf-8"?>
          <AppInstaller
            xmlns="http://schemas.microsoft.com/appx/appinstaller/2017/2"
            Version="$msixVer"
            Uri="$appInstallerUrl">
            <MainPackage
              Name="ChaosSeed.WinUI3"
              Publisher="CN=ChaosSeed"
              Version="$msixVer"
              Uri="$msixUrl" />
            <UpdateSettings>
              <OnLaunch HoursBetweenUpdateChecks="12" />
            </UpdateSettings>
          </AppInstaller>
          "@ | Out-File -Encoding utf8 dist/ChaosSeed.WinUI3.appinstaller

          # Optional diagnostics hash
          (Get-FileHash dist/ChaosSeed.WinUI3_x64.msix -Algorithm SHA256).Hash.ToLower() | Out-File -Encoding ascii dist/ChaosSeed.WinUI3_x64.msix.sha256
          "built=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload Release Assets (MSIX)
        if: ${{ steps.msix.outputs.built == 'true' }}
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = "Stop"
          gh release upload "${{ github.ref_name }}" `
            dist/ChaosSeed.WinUI3_x64.msix `
            dist/ChaosSeed.WinUI3_x64.msix.sha256 `
            dist/ChaosSeed.WinUI3.appinstaller `
            dist/ChaosSeed.WinUI3.cer `
            --clobber

  ffi_linux:
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (1.93.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build chaos-ffi (release)
        run: cargo build -p chaos-ffi --release

      - name: Package chaos-ffi
        run: |
          set -euo pipefail
          mkdir -p dist
          pkg="dist/pkg-linux-x86_64"
          rm -rf "$pkg"
          mkdir -p "$pkg/include"
          cp -f target/release/libchaos_ffi.so "$pkg/"
          cp -f chaos-ffi/include/chaos_ffi_bindings.h "$pkg/include/"
          tar -czf dist/chaos-ffi-linux-x86_64.tar.gz -C "$pkg" .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chaos-ffi-linux-x86_64.tar.gz

  ffi_macos:
    needs: create_release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (1.93.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build chaos-ffi (release, aarch64)
        run: cargo build -p chaos-ffi --release --target aarch64-apple-darwin

      - name: Build chaos-ffi (release, x86_64)
        run: cargo build -p chaos-ffi --release --target x86_64-apple-darwin

      - name: Package chaos-ffi (universal2)
        run: |
          set -euo pipefail
          mkdir -p dist
          dylib_a="target/aarch64-apple-darwin/release/libchaos_ffi.dylib"
          dylib_x="target/x86_64-apple-darwin/release/libchaos_ffi.dylib"
          test -f "$dylib_a"
          test -f "$dylib_x"
          pkg="dist/pkg-macos-universal2"
          rm -rf "$pkg"
          mkdir -p "$pkg/include"
          lipo -create -output "$pkg/libchaos_ffi.dylib" "$dylib_a" "$dylib_x"
          cp -f chaos-ffi/include/chaos_ffi_bindings.h "$pkg/include/"
          tar -czf dist/chaos-ffi-macos-universal2.tar.gz -C "$pkg" .

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chaos-ffi-macos-universal2.tar.gz

  android:
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Rust (1.93.0)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: aarch64-linux-android,x86_64-linux-android,armv7-linux-androideabi

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          # nttld/setup-ndk expects NDK release labels like r26d.
          # Using a numeric revision here can 404 depending on the action's download mapping.
          ndk-version: r26d

      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk

      - name: Build chaos-ffi (release, arm64-v8a)
        run: cargo ndk -t arm64-v8a build -p chaos-ffi --release

      - name: Build chaos-ffi (release, x86_64)
        run: cargo ndk -t x86_64 build -p chaos-ffi --release

      - name: Build chaos-ffi (release, armeabi-v7a)
        run: cargo ndk -t armeabi-v7a build -p chaos-ffi --release

      - name: Package chaos-ffi (Android)
        run: |
          set -euo pipefail
          mkdir -p dist
          hdr="chaos-ffi/include/chaos_ffi_bindings.h"
          test -f "$hdr"

          mkpkg() {
            local abi="$1"
            local so_path="$2"
            local out="dist/pkg-android-$abi"
            rm -rf "$out"
            mkdir -p "$out/include"
            cp -f "$so_path" "$out/libchaos_ffi.so"
            cp -f "$hdr" "$out/include/"
            tar -czf "dist/chaos-ffi-android-$abi.tar.gz" -C "$out" .
          }

          mkpkg "arm64-v8a" "target/aarch64-linux-android/release/libchaos_ffi.so"
          mkpkg "x86_64" "target/x86_64-linux-android/release/libchaos_ffi.so"
          mkpkg "armeabi-v7a" "target/armv7-linux-androideabi/release/libchaos_ffi.so"

      - name: Copy chaos-ffi into Android app jniLibs
        run: |
          set -euo pipefail
          out="chaos-android/app/src/main/jniLibs"
          mkdir -p "$out/arm64-v8a" "$out/x86_64" "$out/armeabi-v7a"
          cp -f target/aarch64-linux-android/release/libchaos_ffi.so "$out/arm64-v8a/libchaos_ffi.so"
          cp -f target/x86_64-linux-android/release/libchaos_ffi.so "$out/x86_64/libchaos_ffi.so"
          cp -f target/armv7-linux-androideabi/release/libchaos_ffi.so "$out/armeabi-v7a/libchaos_ffi.so"

      - name: Build chaos-android (release APK)
        run: |
          set -euo pipefail
          cd chaos-android
          chmod +x ./gradlew
          ./gradlew :app:assembleRelease --no-daemon

          mkdir -p ../dist
          apk="$(ls -1 app/build/outputs/apk/release/*.apk 2>/dev/null | head -n 1 || true)"
          if [ -z "$apk" ]; then
            echo "ERROR: release APK not found under chaos-android/app/build/outputs/apk/release/" >&2
            exit 1
          fi
          cp -f "$apk" ../dist/chaos-android-release.apk

      - name: Copy chaos-ffi into chaos-flutter jniLibs
        run: |
          set -euo pipefail
          out="chaos-flutter/android/app/src/main/jniLibs"
          mkdir -p "$out/arm64-v8a" "$out/x86_64" "$out/armeabi-v7a"
          cp -f target/aarch64-linux-android/release/libchaos_ffi.so "$out/arm64-v8a/libchaos_ffi.so"
          cp -f target/x86_64-linux-android/release/libchaos_ffi.so "$out/x86_64/libchaos_ffi.so"
          cp -f target/armv7-linux-androideabi/release/libchaos_ffi.so "$out/armeabi-v7a/libchaos_ffi.so"

      - name: Build chaos-flutter (Android release APK)
        run: |
          set -euo pipefail
          cd chaos-flutter
          flutter pub get
          flutter build apk --release

          mkdir -p ../dist
          apk="build/app/outputs/flutter-apk/app-release.apk"
          test -f "$apk"
          cp -f "$apk" ../dist/chaos-flutter-android-release.apk

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chaos-ffi-android-arm64-v8a.tar.gz
            dist/chaos-ffi-android-x86_64.tar.gz
            dist/chaos-ffi-android-armeabi-v7a.tar.gz
            dist/chaos-android-release.apk
            dist/chaos-flutter-android-release.apk
