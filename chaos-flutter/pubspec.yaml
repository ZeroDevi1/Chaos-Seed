name: chaos_flutter
description: Chaos Seed Flutter app (Windows Fluent + Android Material 3).
publish_to: none

version: 0.5.1+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  fluent_ui: ^4.10.0
  provider: ^6.1.2

  # Window (Windows)
  window_manager: ^0.4.3
  flutter_acrylic: ^1.1.3

  # Playback
  media_kit: ^1.2.0
  media_kit_video: ^2.0.1
  media_kit_libs_windows_video: ^1.0.11
  media_kit_libs_android_video: ^1.3.8
  floating: ^6.0.0
  canvas_danmaku: ^0.2.7
  volume_controller: ^3.4.0
  screen_brightness: ^2.1.7
  wakelock_plus: ^1.4.0

  # Core
  http: ^1.2.2
  crypto: ^3.0.5
  ffi: ^2.1.3
  path: ^1.9.0
  async: ^2.11.0
  collection: ^1.19.0

  # Storage / settings
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  file_picker: ^8.1.2

  # Update helpers
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  fake_async: ^1.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/bilibili.png
    - assets/images/huya.png
    - assets/images/douyu.png
    - assets/icons/
